<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
          <div class="p-5"></div>
          <h2>Регистрация</h2>
          <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <form>
              <div class="mb-3">
                <label for="InputName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="InputName" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label">Адрес электронной почты</label>
                  <input type="email" class="form-control" id="exampleInputEmail" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
