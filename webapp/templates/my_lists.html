{% extends "base.html" %}
{% block content %}

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-new-list">
    Создать новый список
</button>
<div class="modal fade" id="create-new-list" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="col 12 text-center">
                    <form action=" {{ url_for('create_new_list') }}" method="POST">
                        {{ form.csrf_token }}
                        <div class="form-floating mb-3">
                            {{ form.name(placeholder="Название списка") }}
                            {{ form.name.label(class="form-label") }}
                        </div>
                        {{ form.submit }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
