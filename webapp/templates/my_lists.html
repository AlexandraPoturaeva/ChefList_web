<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}<br>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-new-list">
              Создать новый список
            </button>
            <div class="modal fade" id="create-new-list" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="col 12 text-center">
                                <form action=" {{ url_for('create_new_list') }}" method="POST">
                                    {{ form.csrf_token }}
                                    <div class="form-floating mb-3">
                                      {{ form.name(placeholder="Название списка") }}
                                      {{ form.name.label(class="form-label") }}
                                    </div>
                                    {{ form.submit }}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
